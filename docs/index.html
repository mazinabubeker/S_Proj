<!DOCTYPE html>
<html>

  <!-- META DATA -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Martel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  </head>

  <!-- BODY -->
  <body>
    <div id='login-container'>
      <input type = "text"
             id = "user"
             placeholder = "Username"/>
      <input type = "password"
              id = "pass"
              placeholder = "Password"/>
      <button class='create-button' id='login-button' onclick='login()'>LOGIN</button>
      <div id='create-account-button' onclick='create_account()'>Create account</div>
      <div id='login-account-status'></div>
    </div>
    <div id='main-container'>
      <!-- * NAVBAR -->
      <div id='nav-bar'>
        <div class='nav-item' onclick="navigate('dash')">Dashboard</div>
        <div class='nav-item' onclick="navigate('settings')">Settings</div>
        <div class='nav-item' id='logout-nav' onclick="navigate('logout')" style='opacity: 1; color: #f2623a'>Logout</div>
      </div>
      
      <!-- * CONTENT -->
      <div id='content-container'>
        <!-- $ DASHBOARD -->
        <div id='dashboard'>
          <iframe src='content-app/content.html' id='content-panel' style='display: none;'></iframe>
          <iframe src='content-app/content2.html' id='content-panel'style='display: none;'></iframe>
          <iframe src='content-app/content3.html' id='content-panel'style='display: none;'></iframe>
          <div id='panel-count'>
            <div onclick='post_db()' class='dot selected'></div>
            <div class='dot'></div>
            <div class='dot'></div>
          </div>
          <div id='panel-controls'>
            <div class='panel-control' onclick="switch_panel('l')"><</div>
            <div class='panel-control' onclick="switch_panel('r')">></div>
          </div>
        </div>

        <!-- $ SETTINGS -->
        <div id='settings'>
          <div class='nothing-here'>Nothing here</div>
        </div>        
      </div>
    </div>
  </body>
</html>
