<!DOCTYPE html>
<html>

  <!-- META DATA -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <!-- BODY -->
  <body>
    <div class='big-container hidden' id='username-container'>
      <p id='username-label'>Username</p>
      <input id='username-input'type='text'></input>
    </div>
    <div class='big-container disabled' id='app-container'>
      <div id='message-container'></div>
      <textarea id='container' placeholder="Type away..." spellcheck="false"></textarea>
      <div id='button-container'>
        <div id='clear-button' class='button' onclick='clearDatabase()'>CLEAR</div>
        <div id='logout-button' class='button' onclick='logout()'>LOGOUT</div>
      </div>
      <p id='logged-in-as'></p>
    </div>
    
  </body>
</html>
